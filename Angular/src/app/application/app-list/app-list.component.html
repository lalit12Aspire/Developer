<button mat-raised-button (click)="redirectToCreate()" color="primary">Create</button>
<table mat-table [dataSource]="appList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Developer Column -->
  <ng-container matColumnDef="developer">
    <th mat-header-cell *matHeaderCellDef> Developer </th>
    <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Added On Column -->
  <ng-container matColumnDef="addedOn">
    <th mat-header-cell *matHeaderCellDef> Added On </th>
    <td mat-cell *matCellDef="let element"> {{element.addedOn | date}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="redirectToView(element)" color="primary">View</button>
      <button mat-raised-button (click)="redirectToEdit(element)" color="primary">Edit</button>
      <button mat-raised-button (click)="delete(element)" color="primary">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
